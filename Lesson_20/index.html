<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body ng-app="ShoppingListApp">
    <div ng-controller="ShoppingListController as itemCtrl">
        <input type="text" ng-model="itemCtrl.itemName" placeholder="name" />
        <input type="text" ng-model="itemCtrl.itemName" placeholder="quantity" />
        <button ng-click="itemCtrl.addItem()">add</button>

        <div>
            <ul>
                <li ng-repeat="item in itemCtrl.items">
                    <span>{{item.itemQuantity}} {{item.itemName}}(s)</span>
                </li>
            </ul>
        </div>
        <div>
            <h4>{{ itemCtrl.error }}</h4>
        </div>
    </div>

</body>

</html>
